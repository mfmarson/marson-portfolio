            <!-- Contact form-->
            <div class="rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Contact Me</h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control shadow border-0" id="name" type="text" placeholder="Enter your name..." required />
                                <label for="name">Name</label>
                                <div class="invalid-feedback">A name is required.</div>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control shadow border-0" id="email" type="email" placeholder="name@example.com" required />
                                <label for="email">Email address</label>
                                <div class="invalid-feedback">An email is required.</div>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control shadow border-0" id="phone" type="tel" placeholder="(123) 456-7890" required />
                                <label for="phone">Phone number</label>
                                <div class="invalid-feedback">A phone number is required.</div>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control shadow border-0" id="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                <label for="message">Message</label>
                                <div class="invalid-feedback">A message is required.</div>
                            </div>
                            <!-- Submit success message-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Thank you for your message!</div>
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3">Error sending message!</div>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button class="btn btn-info bg-gradient btn-lg px-4" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("kOepSgpih5uVEHm2r");
   })();
</script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Service ID, Template ID, and Public Key from EmailJS
        const serviceID = 'service_0t24bzi';
        const templateID = 'template_4j79glo';

        emailjs.sendForm(serviceID, templateID, this)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                document.getElementById('submitSuccessMessage').classList.remove('d-none');
                document.getElementById('submitErrorMessage').classList.add('d-none');
            }, function(error) {
                console.log('FAILED...', error);
                document.getElementById('submitSuccessMessage').classList.add('d-none');
                document.getElementById('submitErrorMessage').classList.remove('d-none');
            });
    });
</script>
